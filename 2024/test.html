<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#path{
				transition: 1s ease;
			}
		</style>
	</head>
	<body>
<svg width="300px" height="300px" xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg" stroke="#f00" stroke-linecap="round" stroke-linejoin="round" >

<path id="path" d="M100,100h100L119,159L150,63.5L181,159Z" fill="rgba(255,0,0,0.2)"></path>

<!-- line=100,五角星
[100,100],
[100+line,100],
[100+100-line*Math.cos(36*Math.PI/180),100+line*Math.sin(36*Math.PI/180)],
[100+line/2,100-line/2*Math.tan(36*Math.PI/180)],
[100+line*Math.cos(36*Math.PI/180),100+line*Math.sin(36*Math.PI/180)]
 -->
</svg>
		<script>
		let path=document.querySelector('#path');
		path.addEventListener('mouseover',move);
		function move(){
		path.setAttribute('d','M200,200h100L219,259L281,259L250,163.5Z');
		}
		</script>
	</body>
</html>
